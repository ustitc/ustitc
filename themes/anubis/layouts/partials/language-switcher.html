<ul class="language-select">
    {{ $pageLang := .Page.Lang}}
    {{ $translations := .AllTranslations }}
    {{ if not .IsTranslated }}
        {{ $translations = $.Site.Home.AllTranslations }}
    {{ end }}

    {{ range $translations }}
        {{ if eq .Lang $pageLang }}
            <li class="language-selected">{{ .Lang }}</li>
        {{ else }}
            <li><a href="{{ .Permalink }}">{{ .Lang }}</a></li>
        {{ end }}
    {{ end }}
</ul>
